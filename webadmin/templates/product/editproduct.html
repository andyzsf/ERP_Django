<div id="edit-product-dialog" style="display:none" >
<form id="edit-product-form" method="post" class="mws-form" action='{% url editproduct %}'>
    {% csrf_token %}
    
       <div class="mws-form-inline">


           
            <input type="text" name='id' id='editproductid' style="display:none; width:120px;"/>

            <div class="mws-form-row">
                <label class="mws-form-label">产品名称:</label>
                <div class="mws-form-item large">
                    <input type="text" name='productname' id='editproductname' style="width:200px;"/>
                        <div class="error-messages">
                        </div>
                </div>
            </div>

            <div class="mws-form-row">
                <label class="mws-form-label">型号规格:</label>
                <div class="mws-form-item large">
                    <input type="text" id='editproductspec' name='productspec' style="width:200px;"/>
                        <div class="error-messages">
                        </div>
                </div>
            </div>

            <div class="mws-form-row">
                <label class="mws-form-label">单位:</label>
                <div class="mws-form-item large">
                    <input type="text" id='editproductunit' name='unit' style="width:60px;"/>
                        <div class="error-messages">
                        </div>
                </div>
            </div>


            <div class="mws-form-row">
                <label class="mws-form-label">备注信息:</label>
                <div class="mws-form-item large">
                    <textarea id='editmessage' name="message" rows="3" style='width:200px; height:100px' warp="virtual" ></textarea>
                    <div class="error-messages">
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
