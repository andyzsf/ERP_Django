<div id="add-user-dialog" style="display:none">
<form id="add-user-form" method="post" class="mws-form" action='{% url adduser %}'>
    {% csrf_token %}
        <div class="mws-form-inline">
            <div class="mws-form-row">
                <label class="mws-form-label">用户名: </label>
                <div class="mws-form-item large">
                    <input type="text" name='username' id='username' style="width:120px;"/>
                        <div class="error-messages">
                        </div>
                </div>
            </div>

            <div class="mws-form-row">
                <label class="mws-form-label">邮箱: </label>
                <div class="mws-form-item large">
                    <input type="text" id='email' name='useremail' style="width:180px;"/>
                        <div class="error-messages">
                        </div>
                </div>
            </div>

             <div class="mws-form-row">
                 <label class="mws-form-label">用户类型:</label>
                <div class="mws-form-item large">
                    <div id='is_superuser'>
                        <input type="radio" id='is_superuser1' name='issuperuser' value='1'/><label
                            for='is_superuser1'>管理员</label>
                        <input type="radio" id='is_superuser0' name='issuperuser' value='0'/><label
                            for='is_superuser0'>普通用户</label>
                    </div>
                        <div class="error-messages">
                        </div>
                </div>
            </div>

            

            <div class="mws-form-row">
                <label class="mws-form-label">备注信息：</label>
                <div class="mws-form-item large">
                    <input type="text" name='message' id='message' style='width:180px; height:80px'>
                    <div class="error-messages">
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
